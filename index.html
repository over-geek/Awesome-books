<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <p>Awesome Books</p>
            <nav>
                <ul class="nav-links">
                    <li class="border-right"><a href="#book-list">List</a></li>
                    <li class="border-right"><a href="#new-book">Add new</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section id="book-list">
            <h3>All Awesome Books</h3>
            <div id="library"></div>
        </section>
        <hr id="dash">
        <section id="new-book">
            <div>
                <form action="" id="addBook-form">
                    <input type="text" id="book-title" placeholder="title"><br>
                    <input type="text" id="book-author" placeholder="author"><br>
                    <button id="add-btn" type="button">Add</button>
                </form>
            </div>
        </section>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>

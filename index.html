<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Awesome Books</h1>
        <section id="book-list">
            <div id="library"></div>
        </section>
        <section id="new-book">
            <div>
                <form action="" id="addBook-form">
                    <input type="text" id="book-title" placeholder="title"><br>
                    <input type="text" id="book-author" placeholder="author"><br>
                    <button id="add-btn" type="button">Add</button>
                </form>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

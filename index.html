<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <p>Awesome Books</p>
            <nav>
                <ul class="nav-links">
                    <li class="border-right list-link"><a href="#book-list">List</a></li>
                    <li class="border-right new-link"><a href="#new-book">Add new</a></li>
                    <li class="contact-link"><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <p id="date"></p>
        <section id="book-list">
            <h3>All Awesome Books</h3>
            <div>
                <div id="library"></div>
                <hr id="dash">
            </div>
        </section>
        <section id="new-book" class="display-none">
            <div>
                <h3>Add new Books</h3>
                <div class="form-container">
                    <form action="" id="addBook-form">
                        <input type="text" id="book-title" placeholder="title"><br>
                        <input type="text" id="book-author" placeholder="author"><br>
                        <div class="btn-container"><button id="add-btn" type="button">Add</button></div>
                    </form>
                </div>
            </div>
        </section>
        <section id="Contact-section" class="display-none">
            <div>
                <h3>Contact information</h3>
                <p class="contact-text">Do you have any question or you want to say "Hello"? you can reach out to us!</p>
                <ul class="contact-list">
                    <li>Our email</li>
                    <li>our phone number</li>
                    <li>our address</li>
                </ul>
            </div>
        </section>
        <footer>
            <p>Copyright ...</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
